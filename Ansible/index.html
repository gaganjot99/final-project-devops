<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .image-gallery img {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="image-gallery">
        <img src="https://gaganjot-images.s3.amazonaws.com/img1.jpg" alt="Image 1">
        <img src="https://gaganjot-images.s3.amazonaws.com/img2.jpg" alt="Image 2">
        <img src="https://gaganjot-images.s3.amazonaws.com/img3.jpg" alt="Image 3">
        <img src="https://gaganjot-images.s3.amazonaws.com/img4.jpg" alt="Image 4">
    </div>
</body>
</html>
